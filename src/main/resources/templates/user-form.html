<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>User property</title>
</head>

<body>

<h3>User Directory</h3>
<hr>

<p>Save/Update User</p>

<form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">

    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{userName}" placeholder="login">
    <br/><br/>
    <input type="text" th:field="*{firstName}" placeholder="First name">
    <br/><br/>
    <input type="text" th:field="*{lastName}" placeholder="Last name">
    <br/><br/>
    <input type="text" th:field="*{email}" placeholder="Email">
    <br/><br/>
    <input type="password" th:field="*{password}" placeholder="password">
    <br/><br/>
    <label for="roles">User roles (multiple select):</label>
    <br/><br/>
    <select id="roles" required multiple="multiple" name="roles">

        <option th:each="role : ${roles}"
                th:value="${{role.id}}"
                th:selected="${#lists.contains(user.roles,role)}"
                th:text="${role.name}"></option>
    </select>
    <br/><br/>
    <button type="submit">Save</button>

</form>

<hr>
<form th:method="GET" th:action="@{/admin/list}">
    <input type="submit" value="Back to User List">
</form>
<br/>
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>

</body>

</html>
